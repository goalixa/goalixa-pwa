<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
  <meta name="description" content="Goalixa PWA workspace for goals, projects, tasks, and planning." />
  <meta name="theme-color" content="#0f172a" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Goalixa" />

  <title>Goalixa PWA</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.webmanifest" />
  <link rel="apple-touch-icon" href="/icons/icon-192.png" />
  <link rel="icon" type="image/x-icon" href="/icons/icon-192.png" />

  <!-- External Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@800;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Styles -->
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <!-- App Container -->
  <div id="app">
    <!-- View Container - content will be injected here -->
    <main id="view-container" aria-live="polite"></main>
  </div>

  <!-- Toast Container -->
  <div id="toast-container" class="toast-container"></div>

  <!-- Runtime config -->
  <script>
    (() => {
      const host = window.location.hostname;
      const isLocal = host === 'localhost' || host === '127.0.0.1' || host === '::1';
      if (isLocal) {
        // Ensure localhost never falls back to production API endpoints.
        window.__GOALIXA_API_BASE__ = '';
      }
    })();
  </script>

  <!-- Scripts -->
  <!-- Load router as module - it will import dependencies -->
  <script type="module" src="/js/router.js"></script>

  <!-- Service Worker Registration -->
  <script>
    function showUpdateNotification() {
      const toast = document.createElement('div');
      toast.className = 'toast toast-info';
      toast.innerHTML = `
        <i class="fas fa-info-circle"></i>
        <span>New version available!</span>
        <button class="toast-update-btn">Refresh</button>
      `;
      document.getElementById('toast-container').appendChild(toast);

      const updateBtn = toast.querySelector('.toast-update-btn');
      updateBtn.addEventListener('click', () => {
        window.location.reload();
      });

      setTimeout(() => toast.remove(), 30000);
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async () => {
        const host = window.location.hostname;
        const isLocal = host === 'localhost' || host === '127.0.0.1' || host === '::1';

        if (isLocal) {
          // Prevent stale localhost caches from old builds.
          const registrations = await navigator.serviceWorker.getRegistrations();
          await Promise.all(registrations.map((registration) => registration.unregister()));

          if ('caches' in window) {
            const cacheKeys = await caches.keys();
            await Promise.all(cacheKeys.map((key) => caches.delete(key)));
          }
          return;
        }

        try {
          const registration = await navigator.serviceWorker.register('/sw.js', {
            scope: '/'
          });
          console.log('[PWA] Service Worker registered:', registration.scope);

          registration.addEventListener('updatefound', () => {
            const newWorker = registration.installing;
            if (!newWorker) return;
            newWorker.addEventListener('statechange', () => {
              if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                showUpdateNotification();
              }
            });
          });

          navigator.serviceWorker.addEventListener('message', (event) => {
            console.log('[PWA] Message from service worker:', event.data);
          });

          window.addEventListener('focus', () => {
            registration.update();
          });
        } catch (error) {
          console.error('[PWA] Service Worker registration failed:', error);
        }
      });
    }
  </script>
</body>
</html>
