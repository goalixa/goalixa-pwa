apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pwa-ingress
  namespace: goalixa-pwa
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik
  rules:
    - host: pwa.goalixa.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pwa
                port:
                  number: 80
