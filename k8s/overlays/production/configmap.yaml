apiVersion: v1
kind: ConfigMap
metadata:
  name: pwa-config
  namespace: goalixa-pwa
data:
  # Environment-specific configuration
  APP_ENV: "production"
  APP_NAME: "Goalixa PWA"

  # API endpoints for microservices
  LANDING_API_URL: "http://goalixa-landing:80"
  AUTH_API_URL: "http://goalixa-auth:80"

  # Feature flags
  ENABLE_OFFLINE_SUPPORT: "true"
  ENABLE_PUSH_NOTIFICATIONS: "false"

  # Cache configuration
  CACHE_TTL_STATIC: "31536000"  # 1 year in seconds
  CACHE_TTL_HTML: "0"            # No caching for HTML

  # Security headers
  CSP_POLICY: "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.goalixa.com;"
